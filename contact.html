    <!--Contact-->
    <section id="contact" class="full-height bg-color-light-grey">
        <div class="container">
            <div class="contact-pic image-responsive"></div>
            <div class="row contact-text-wrapper">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 text-paragraph text-center">
                    <h1 class="text-header--contact">Contact Me</h1>
                    <p>
                        Getting in touch is easy! You can either call me on <strong><a href="tel:07826848230" class="clear-tel-style">07826 848 230</a></strong> or complete the form below and I'll be in touch - whichever is easiest for you!
                    </p>
                    <hr class="contact-divider">
                    <form class="contact-form">
                        <div class="form-body">
                            <div class="form-group contact-box-spacing">
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                                <div class="req-box"><i class="fas fa-exclamation-circle"></i></div>
                            </div>
                            <div class="form-group contact-box-spacing">
                                <input type="text" class="form-control" id="address" placeholder="Area / Location">
                            </div>
                            <div class="form-group contact-box-spacing">
                                <input type="text" class="form-control" id="tel-no" placeholder="Phone Number" required>
                                <div class="req-box"><i class="fas fa-exclamation-circle"></i></div>
                            </div>
                            <div class="form-group contact-box-spacing">
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                            <div class="form-group contact-box-spacing">
                                <textarea rows="4" class="form-control" id="message" placeholder="Any relevant information, or questions you may have."></textarea>
                            </div>
                            <p class="indicates-req-field"><i class="fas fa-exclamation-circle"></i> indicates a required field</p>
                            <hr class="contact-divider">
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-outline-send">Send Form</button>
                            <button type="reset" class="btn btn-outline-reset">Reset Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
