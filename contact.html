    <!--Contact-->
    <section id="contact" class="bg-color-cream">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 contact-text-wrapper text-center">
                    <h1 class="contact-text-h">Contact Me</h1>
                    <p class="contact-text-p">
                        Getting in touch is easy! You can either call me on <strong>07826 848230</strong> or complete the form below and I'll be in touch - whichever is easiest for you!
                    </p>
                    <hr>

                    <form action="contact.html" method="POST" class="contact-form">
                        <div class="form-body">
                            <div class="form-group">
                                <label for="name">Name <i class="fas fa-exclamation-circle"></i></label>
                                <input type="text" class="form-control" id="name" placeholder="Your name" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Can just be area, eg Wednesbury">
                            </div>
                            <div class="form-group">
                                <label for="tel-no">Telephone Number <i class="fas fa-exclamation-circle"></i></label>
                                <input type="text" class="form-control" id="tel-no" placeholder="Best number to reach you on" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="email">Additional Information</label>
                                <textarea rows="4" class="form-control" id="message" placeholder="Any relevant information, or questions you may have."></textarea>
                            </div>
                            <p><i class="fas fa-exclamation-circle"></i> indicates a required field</p>
                            <hr>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-outline-send">Send Form</button>
                            <button type="reset" class="btn btn-outline-reset">Reset Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
